<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</h2>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">parágrafo</abbr></li>
        <li><abbr title="Use as tags &lt;h1 até h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e usamos o type 1">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;dl&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
